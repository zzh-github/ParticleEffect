<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D形状展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div class="container">
        <div id="canvas-container"></div>
        <div class="controls">
            <div class="shape-controls">
                <button onclick="changeShape('cube')">立方体</button>
                <button onclick="changeShape('sphere')">球体</button>
                <button onclick="changeShape('tree')">圣诞树</button>
                <button onclick="changeShape('torus')">圆环</button>
            </div>
            <div class="particle-controls">
                <div class="control-group">
                    <label for="particleSize">粒子大小:</label>
                    <input type="range" id="particleSize" min="0.01" max="0.1" step="0.01" value="0.02">
                    <span id="particleSizeValue">0.02</span>
                </div>
                <div class="control-group">
                    <label for="particleCount">粒子数量:</label>
                    <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000">
                    <span id="particleCountValue">2000</span>
                </div>
                <div class="control-group">
                    <label for="shapeSize">形状大小:</label>
                    <input type="range" id="shapeSize" min="0.5" max="3" step="0.1" value="1">
                    <span id="shapeSizeValue">1</span>
                </div>
                <div class="control-group">
                    <label for="layerOffset">层间距:</label>
                    <input type="range" id="layerOffset" min="0.01" max="0.1" step="0.01" value="0.05">
                    <span id="layerOffsetValue">0.05</span>
                </div>
                <div class="control-group">
                    <label for="randomOffset">随机偏移:</label>
                    <input type="range" id="randomOffset" min="0" max="0.05" step="0.001" value="0.02">
                    <span id="randomOffsetValue">0.02</span>
                </div>
                <button id="colorModeButton" onclick="toggleColorMode()">切换彩色模式</button>
                <button id="resetButton" onclick="resetParameters()">重置参数</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
